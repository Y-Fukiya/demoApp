parameters:
  R_LIBS_USER: '$(Agent.BuildDirectory)/R/library'
  CRAN: 'https://cloud.r-project.org'
  coverage: false
  env: {}


jobs:
  - job: 'Linux'
    variables:
      CRAN: ${{parameters.CRAN}}
      R_LIBS_USER: ${{parameters.R_LIBS_USER}}
      TZ: UTC
      ${{ insert }}: ${{ parameters.env }}
    pool:
      vmImage: 'Ubuntu-16.04'
    strategy:
      matrix:
        R-3.2:
          containerImage: rstudio/r-base:3.2-xenial
        R-3.3:
          containerImage: rstudio/r-base:3.3-xenial
        R-3.4:
          containerImage: rstudio/r-base:3.4-xenial
        R-3.5:
          containerImage: rstudio/r-base:3.5-xenial
        R-3.6:
          containerImage: rstudio/r-base:3.6-xenial
    container: $[ variables['containerImage'] ]
    steps:
      - template: r-setup-linux.yml
      - template: pkg-workflow.yml
        parameters:
          coverage: false


  - job: 'macMojave'
    variables:
      CRAN: ${{parameters.CRAN}}
      R_LIBS_USER: ${{parameters.R_LIBS_USER}}
      ${{ insert }}: ${{ parameters.env }}
    pool:
      vmImage: 'macOS-10.13'
    steps:
      - template: r-setup-macOS.yml
      - template: pkg-workflow.yml
        parameters:
          coverage: ${{parameters.coverage}}

  - job: 'macLatest'
    variables:
      CRAN: ${{parameters.CRAN}}
      R_LIBS_USER: ${{parameters.R_LIBS_USER}}
      ${{ insert }}: ${{ parameters.env }}
    pool:
      vmImage: 'macOS-latest'
    steps:
      - template: r-setup-macOS.yml
      - template: pkg-workflow.yml
        parameters:
          coverage: ${{parameters.coverage}}
      - template: build-deploy.yml

  - job: 'Windows'
    variables:
      CRAN: ${{parameters.CRAN}}
      R_LIBS_USER: ${{parameters.R_LIBS_USER}}
      ${{ insert }}: ${{ parameters.env }}
    pool:
      vmImage: 'windows-2019'
    steps:
      - template: r-setup-windows.yml
      - template: pkg-workflow.yml
        parameters:
          args: "c('--no-manual', '--no-multiarch')"
          coverage: true
          cache: false
      - template: build-deploy.yml